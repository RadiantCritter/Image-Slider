<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body style="background: rgb(77, 3, 112);">
    <div class="container">
      <div class="slider-container">
        <button id="previous-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-grid">
          <img class="image-item" src="img1.jpeg" alt="img1" />
          <img class="image-item" src="img2.jpeg" alt="img2" />
          <img class="image-item" src="img3.jpeg" alt="img3" />
          <img class="image-item" src="img4.jpeg" alt="img4" />
          <img class="image-item" src="img5.jpeg" alt="img5" />
          <img class="image-item" src="img6.jpeg" alt="img6" />
          <img class="image-item" src="img7.jpeg" alt="img7" />
          <img class="image-item" src="img8.jpeg" alt="img8" />
          <img class="image-item" src="img9.jpeg" alt="img9" />
          <img class="image-item" src="img10.jpeg" alt="img10" />

        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
</body>

</html>
